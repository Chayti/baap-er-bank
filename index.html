<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-yellow-100">

    <header>
        <h1 class="text-5xl font-bold text-center text-purple-500 mt-16">
            Welcome to my
            <span class="font-extrabold text-purple-800">
                Baap-Er-Bank
            </span>
            !!!
        </h1>
    </header>

    <main>
        <section class="bg-indigo-200 w-3/4 space-y-5 py-10 my-10 mx-auto">

            <h3 class="pl-52 font-semibold text-blue-800 text-2xl">Please Login</h3>

            <div class="flex flex-col w-2/4 space-y-3 mx-auto">
                <input id="user-email" class="border border-gray-400 rounded-md px-2 py-1" type="text"
                    placeholder="Your email"> <br>
                <input id="user-password" class="border border-gray-400 rounded-md px-2 py-1" type="password" name=""
                    id="" placeholder="Password">
                <button id="login-submit"
                    class="w-1/4 px-1 py-2 rounded-lg bg-indigo-500 font-semibold text-white">Submit</button>
            </div>

        </section>
    </main>

    <script src="js/login.js"></script>

</body>

</html>
